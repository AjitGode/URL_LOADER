<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Reload Page</title>
    <script>
        function autoReload() {
            setInterval(function() {
                // First reload the external URL in the background
                fetch("https://yugtech-springboot.onrender.com/")
                    .then(() => {
                        // Then reload the current page (index.html)
                        window.location.reload(true);
                    })
                    .catch(error => {
                        console.error('Error reloading URL:', error);
                        window.location.reload(true);
                    });
            }, 45000); // 45 seconds
        }

        window.onload = autoReload;
    </script>
</head>
<body>
    <h1>Reloading both this page and external URL every 45 seconds</h1>
</body>
</html>
