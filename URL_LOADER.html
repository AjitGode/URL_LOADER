<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Reload Page</title>
    <script>
        // Function to reload the page every 50 seconds
        function autoReload() {
            setInterval(function() {
                window.location.href = "https://yugtech-springboot.onrender.com/";
            }, 45000); // 50000 milliseconds = 50 seconds
        }

        // Call the function when the page loads
        window.onload = autoReload;
    </script>
</head>
<body>
    <h1>Page will reload every 45 seconds</h1>
</body>
</html>
